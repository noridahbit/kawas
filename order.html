<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Checkout - Wakasku</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Moment.js -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>

<!-- Daterangepicker JS -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
</head>
<body style="background-color:#D44F27">
  <nav class="navbar navbar-expand-lg navbar-light ">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!"><img class="card-img-top" src="logo_elob.jpeg" alt="..." style="height: 30px;width: auto;"/></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#!">All Products</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                        <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                    </ul>
                </li>
            </ul>
       
                <button class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#cartModal" onclick="showCart()">
                    <i class="bi-cart-fill me-1"></i>
                    Cart
                    <span class="badge bg-dark text-white ms-1 rounded-pill" id="totalcart">0</span>
                </button>
        </div>
    </div>
</nav>
  <div class="container py-5">
    <h2 class="mb-4">Your Orders</h2>
    <div id="ordersList" style="background-color: #DCD8D3;"></div>
  </div>

  <script>
    const orders = JSON.parse(localStorage.getItem("kawasorders") || "[]");

    const list = document.getElementById("ordersList");

    if (orders.length === 0) {
      list.innerHTML = '<div class="alert alert-info">No orders found.</div>';
    } else {
      orders.forEach(order => {
        list.innerHTML += `
          <div class="card mb-3">
            <div class="card-body">
              <h5>Booking #: ${order.bookingNumber}</h5>
              <p><strong>Name:</strong> ${order.name}</p>
              <p><strong>Phone:</strong> ${order.phone}</p>
              <p><strong>Address:</strong> ${order.address}</p>
              <p><strong>Payment:</strong> ${order.paymentMethod}</p>
              <hr>
              <p><strong>Items:</strong></p>
              <ul>
                ${order.items.map(item => `<li>${item.name} (Size: ${item.size}, ${item.duration} day${item.duration > 1 ? 's' : ''})</li>`).join('')}
              </ul>
              <p><strong>Status:</strong> Delivering</p>
              <a href="" class="btn btn-sm btn-danger">Return</a>
            </div>
          </div>
        `;
      });
    }
  </script>
</body>
</html>
